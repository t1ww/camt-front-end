  <body>

    <p></p>

    <script>
      // write your code here
      

      // 1.Take the age via prompt box 
      // [1 point]
      var age = prompt("enter your age");

      function lifeInWeeks(currentAge) {

        // 2. Create an Object variable for storing properties of "days", "weeks" and "months"
        // 3. Compute remaining times and store values into the Object properties and return the object
        // [2 points]
        var years_gap = 90 - currentAge;
        var days = years_gap*365;
        var weeks = days/7;
        var months = years_gap*12;
        
        return "You have " + days + " days, " + weeks + " weeks, and " + months + " months left.";
        

      }

      // 4. Call the "lifeInWeeks" which returns the Object of remaining times
      // 5. Manipulate values of the Object to display result in an alert box with the format “You have x days, y weeks, and z months left.” 
      // [2 points]
      alert(lifeInWeeks(age));

    </script>
  </body>
