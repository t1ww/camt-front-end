<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Custom CSS link-->

    <title>Bootstrap Grids</title>
  </head>
  <body>
    <div class="container">
      <!-- make responsive columns that 4 cols per row on desktop  & 3 cols per row on tablet &
2 cols per row on mobile -->
      <div class="row">
        <div class="letter-column col-lg-3 col-md-4 col-sm-6">
          <div class="box border">
            <p>A</p>
          </div>
        </div>
        <div class="letter-column col-lg-3 col-md-4 col-sm-6">
          <div class="box border">
            <p>B</p>
          </div>
        </div>
        <div class="letter-column col-lg-3 col-md-4 col-sm-6">
          <div class="box border">
            <p>C</p>
          </div>
        </div>
        <div class="letter-column col-lg-3 col-md-4 col-sm-6">
          <div class="box border">
            <p>D</p>
          </div>
        </div>
      </div>
      <p>There are 4 boxes.</p>
    </div>

    <!-- script of Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
