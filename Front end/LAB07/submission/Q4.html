<style>
    body {
    margin: 0;
    overflow: hidden;
    }
     
    .circle {
    width: 100px; /* Adjust the size as needed */
    height: 100px; /* Same as width for a perfect circle */
    background-color: blue; /* Change the background color as needed */
    border-radius: 50%; /* Make it a circle with border-radius */
    position: absolute;
    }
    </style>
    </head>
    <body>
    <div class="circle" id="gameCircle"></div>
    <div class="circle" id="gameCircle"></div>
     
    <script>
    const circle = document.getElementById('gameCircle');
     
    function moveCircle() {
    const maxX = window.innerWidth - circle.clientWidth;
    const maxY = window.innerHeight - circle.clientHeight;
     
    const newX = Math.floor(Math.random() * maxX);
    const newY = Math.floor(Math.random() * maxY);
     
    circle.style.left = newX + 'px';
    circle.style.top = newY + 'px';
    }
     
    function changeColor() {
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00']; // Add more colors if needed
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
     
    circle.style.backgroundColor = randomColor;
    }
     
    circle.addEventListener('mouseover', moveCircle);
    circle.addEventListener('click', changeColor);
    </script>
